<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
<!--
body {
	font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo,
		'ＭＳ Ｐゴシック', sans-serif !important;
	font-size: 90%;
}

table, tr, th, td {
	border: 1px solid #000;
	border-collapse: collapse;
}

th {
	background-color: #666;
	color: #fff;
}
-->
</style>
<title>会員情報確認画面｜自作プロジェクト</title>
</head>
<body>
	<h1>会員情報確認画面(mypage.html)</h1>
	<table th:object="${userInfo}">
		<tr>
			<th>会員番号</th>
			<td><span th:text="*{userId}"></span></td>
		</tr>
		<tr>
			<th>名前</th>
			<td><span th:text="*{name}"></span></td>
		</tr>
		<tr>
			<th>性別</th>
			<td><span th:text="*{gender}"></span></td>
		</tr>
		<tr>
			<th>ログインID</th>
			<td><span th:text="*{loginId}"></span></td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td><span th:text="*{password}"></span></td>
		</tr>
	</table>
	<p>
		<a href="/">トップ画面へ</a>
	</p>
</body>
</html>

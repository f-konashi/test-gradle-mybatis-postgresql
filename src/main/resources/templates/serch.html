<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>全会員情報確認｜自作プロジェクト</title>
</head>
<body>
	<h1>全会員検索結果画面(serch.html)</h1>
	<table border="1" style="width: 50%; height: 50%">
		<tr>
			<td>会員ナンバー</td>
			<td>名前</td>
			<td>性別</td>
			<td>ログインID</td>
			<td>パスワード</td>
		</tr>
		<tr th:each="list : ${userInfoList}">
			<td width="15%"><span th:text="${list.userId}"></span></td>
			<td width="25%"><span th:text="${list.name}"></span></td>
			<td width="25%"><span th:text="${list.gender}"></span></td>
			<td width="25%"><span th:text="${list.loginId}"></span></td>
			<td width="25%"><span th:text="${list.password}"></span></td>
		</tr>
	</table>
	<p><a href="/">トップ画面へ</a></p>
</body>
</html>
